apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: flask-app-image
        ports:
        - containerPort: 5000
